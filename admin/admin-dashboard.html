<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

                    <li class="nav-item">
                        <a class="nav-link" href="create-exam.html">

                            <span style="font-family: 'Open Sans', sans-serif;">Create Exam</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="students.html">
                            <i class="far fa-user" style="font-size: 20px;"></i>
                            <span style="font-family: 'Open Sans', sans-serif;">Students</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">
                            <i class="fas fa-chart-bar" style="font-size: 21px;"></i>
                            <span style="font-family: 'Open Sans', sans-serif;">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendar.html">
                            <i class="far fa-calendar-alt" style="font-size: 23px;"></i>
                            <span style="font-family: 'Open Sans', sans-serif;">Calendar</span>
                        </a>
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-out-alt" style="font-size: 20px;"></i>
                            <span style="font-family: 'Open Sans', sans-serif;">Sign Out</span>
                        </a>
                    </li>
                </ul>

                <div class="text-center d-none d-md-inline">
                    <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>

            </div>

                <!-- Topbar -->
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar" style="background: var(--bs-nav-link-disabled-color);">
                    <div class="container-fluid">
                        <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button">
                            <i class="fas fa-bars"></i>
                        </button>

                            <div class="input-group"></div>
                        </form>

                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow">
                                <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#">
                                    <i class="fas fa-search"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-end p-3 animated--grow-in" aria-labelledby="searchDropdown">
                                    <form class="me-auto navbar-search w-100">
                                        <div class="input-group">
                                            <input class="bg-light border-0 form-control small" type="text" placeholder="Search for ...">
                                            <button class="btn btn-primary" type="button">

                                            </button>
                                        </div>

                                </a>
                            </li>
                            <li class="nav-item dropdown no-arrow mx-1">
                                <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#" style="width: 60px; height: 60px;">
                                    <i class="far fa-user-circle" style="font-size: 30px; color: var(--bs-navbar-disabled-color); backdrop-filter: brightness(99%); -webkit-backdrop-filter: brightness(99%);"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                <div class="container" style="width: 886.6px; height: 382px; padding: 21px;">
                    <div class="row">
                        <div class="col-md-12" style="padding: 19px;"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="height: 174px; box-shadow: 0px 0px rgb(89,89,92); font-family: 'Open Sans', sans-serif;">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="text-primary m-0 fw-bold" style="color: var(--bs-black); text-align: center; border-color: var(--bs-emphasis-color);">Upcoming Schedule:</h6>
                                </div>
                                <div class="card-body">
                                    <p class="m-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3" style="height: 174px; box-shadow: 0px 0px rgb(89,89,92); font-family: 'Open Sans', sans-serif;">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="text-primary m-0 fw-bold" style="text-align: center; color: var(--bs-emphasis-color);">Total Number of Registered Students:</h6>
                                </div>
                                <div class="card-body">
                                    <p class="m-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col" style="height: 352px;">
                            <div class="chart-area" style="width: 386.3px; height: 291px; text-align: left;">
                                <canvas data-bss-chart='{
                                    "type": "doughnut",
                                    "data": {
                                        "labels": ["Direct", "Social", "Referral"],
                                        "datasets": [{
                                            "backgroundColor": ["#4e73df", "#1cc88a", "#36b9cc"],
                                            "data": [50, 30, 15]
                                        }]
                                    },
                                    "options": {
                                        "maintainAspectRatio": false,
                                        "legend": {
                                            "display": false
                                        }
                                    }
                                }'></canvas>
                            </div>
                        </div>
                    </div>
