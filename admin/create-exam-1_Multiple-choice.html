<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.0.0/quill.snow.css">
    <style>
        .choice-input {
            border-color: var(--bs-emphasis-color);
        }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content" style="padding: 5px;margin: -2px;">
            <div class="row">
                <div class="col d-xxl-flex justify-content-xxl-center">
                    <div class="container" style="margin: 37px; border: solid 1px var(--bs-body-color); border-radius: 14px; box-shadow: 0px 0px 7px;">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 style="height: 22px;margin: 17px;">Multiple Choice</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-text">Input Question</span>
                                    <textarea class="form-control" aria-label="Input question"></textarea>
                                </div>
                            </div>
                        </div>
                        <div id="choices-container">
                            <div class="input-group" style="padding: 17px;">
                                <span class="input-group-text">Choice 1</span>
                                <input class="form-control choice-input" type="text">
                                <button class="btn btn-primary" type="button" style="margin-left: 16px;">
                                    <input type="checkbox">
                                </button>
                            </div>
                            <div class="input-group" style="padding: 17px;">
                                <span class="input-group-text">Choice 2</span>
                                <input class="form-control choice-input" type="text">
                                <button class="btn btn-primary" type="button" style="margin-left: 16px;">
                                    <input type="checkbox">
                                </button>
                            </div>
                        </div>
                        <div class="input-group d-xxl-flex justify-content-xxl-center" style="padding: 8px;width: 817.8px;margin: 9px;">
                            <button class="btn btn-primary d-xxl-flex" type="button" style="width: 129.425px;font-size: 12px;" onclick="addChoice()">+ Add more choice</button>
                        </div>
                        <small class="d-xxl-flex justify-content-xxl-end">Correct Answer</small>
                        <div class="row" style="border-top: solid 1px var(--bs-secondary-color);">
                            <div class="col d-xxl-flex justify-content-xxl-center" style="height: 42px;width: 840.8px;">
                                <div class="form-check" style="width: 175.8px;margin: 13px;">
                                    <input class="form-check-input" type="checkbox" id="formCheck-1">
                                    <label class="form-check-label d-xxl-flex justify-content-xxl-center" for="formCheck-1">Randomized choices</label>
                                </div>
                            </div>
                        </div>
                        <div class="col d-xxl-flex justify-content-xxl-center align-items-xxl-center" style="height: 42px;width: 840.8px;">
                            <small style="font-size: 16px;">Grading:&nbsp;</small>
                            <input type="text" style="height: 17px;width: 39.8px;padding: 2px 2px;">
                            <small style="font-size: 16px;">pts.</small>
                        </div>
                        <div class="col-md-12">
                            <div class="btn-group" role="group">
                                <a class="btn btn-primary border rounded-0" role="button" style="margin-right: 3px;background-color: #35aa47;" href="create-exam-1.html">Save</a>
                                <a class="btn btn-primary" role="button" style="background-color: #35aa47;margin-right: 3px;" href="create-exam-1.html">Save &amp; Close</a>
                                <a class="btn btn-primary" role="button" style="background-color: #f0f0f0;color: #0b0b0b;" href="create-exam-1.html">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright Â© PUP CCIS 2024</span>
                    </div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="assets/js/script.min.js"></script>
    <script>
        function addChoice() {
            const choiceCount = document.querySelectorAll('.choice-input').length + 1;
            const choiceContainer = document.createElement('div');
            choiceContainer.className = 'input-group';
            choiceContainer.style.padding = '17px';
            choiceContainer.innerHTML = `
                <span class="input-group-text">Choice ${choiceCount}</span>
                <input class="form-control choice-input" type="text" aria-label="Choice ${choiceCount}">
                <button class="btn btn-primary" type="button" style="margin-left: 16px;">
                    <input type="checkbox">
                </button>
            `;
            document.getElementById('choices-container').appendChild(choiceContainer);
        }
    </script>
</body>
</html>
